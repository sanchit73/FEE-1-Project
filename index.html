<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        a:link{
          color:red;
        }
        a:visited{
          color:white;
        }
        a:hover{
            cursor:pointer;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://clipground.com/images/music-png-logo-2.png" alt="UNIQUE BEATS" height="50" width="50"></li>
            <li>Home</li>
            <li>About</li>
            <li>Recently-Played</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>BEST OF NCS-NO COPYRIGHT SOUNDS</h1></div>
            <div class="songitemcontainer">
                <div class="songItem">
                <img src="photograph.png" alt="1">
                <a href="index2.html"><span>Photograph</span></a>
                 <span class="songlistplay"><span class="timestamp">3:03</span><i class="fa-regular fa-circle-play fa-2xs"></i></span>
                </div>
                 <div class="songItem">
                 <img src="Husn.jpg" alt="2">
                 <a href="index2.html"><span>Husn</span></a>
                 <span class="songlistplay"><span class="timestamp">2:56</span><i class="fa-regular fa-circle-play fa-2xs"></i></span>
                 </div>
                 <div class="songItem">
                 <img src="The night we met.jpeg" alt="3">
                 <a href="index2.html"><span>The night we meet</span>
                 <span class="songlistplay"><span class="timestamp">2:56</span><i class="fa-regular fa-circle-play fa-2xs"></i></span>
                 </div>
                 <div class="songItem">
                 <img src="Daylight.jpg" alt="4">
                 <a href="index2.html"><span>Daylight</span></a>
                 <span class="songlistplay"><span class="timestamp">3:48</span><i class="fa-regular fa-circle-play fa-2xs"></i></span>
                 </div>
                 <div class="songItem">
                 <img src="Showstopper-Jerry.jpg" alt="5">
                 <a href="index2.html"><span>Showstopper</span></a>
                 <span class="songlistplay"><span class="timestamp">2:26</span><i class="fa-regular fa-circle-play fa-2xs"></i></span>
                 </div>
                 </div>
            </div>     
         </div>
       <div class="songBanner"></div>
         </div>

         <div class="bottom">
            <input type="range" id="myprogressbar"  min="0" max="100">
            <div class="icons"> 
                <i class="fa-solid fa-backward-step fa-xl"></i>
                <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step fa-xl"></i>
            </div>
            <script src="https://kit.fontawesome.com/217858bcab.js"></script>
         </div>

        

    <script src="script.js"></script>
</body>
</html>
